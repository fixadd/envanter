{% extends "base.html" %} {% block title %}Yazıcı Güncelle{% endblock %} {%
block content %}
<div class="container-fluid p-3">
  <h5 class="mb-3">Yazıcı Güncelle</h5>
  <form method="post" action="/printers/{{ item.id }}/update">
    {% include "_printer_form_fields.html" %}
    <div class="mt-3">
      <button class="btn btn-primary btn-sm">Kaydet</button>
      <a href="/printers/{{ item.id }}" class="btn btn-outline-secondary btn-sm"
        >İptal</a
      >
    </div>
  </form>
</div>
<script>
  document.addEventListener("DOMContentLoaded", async () => {
    document.querySelector('[name="envanter_no"]').value =
      "{{ item.envanter_no }}";
    document.querySelector('[name="ip_adresi"]').value =
      "{{ item.ip_adresi or '' }}";
    document.querySelector('[name="mac"]').value = "{{ item.mac or '' }}";
    document.querySelector('[name="hostname"]').value =
      "{{ item.hostname or '' }}";
    document.querySelector('[name="ifs_no"]').value = "{{ item.ifs_no or '' }}";
    document.querySelector('[name="tarih"]').value = "{{ item.tarih or '' }}";
    document.querySelector('[name="islem_yapan"]').value =
      "{{ item.islem_yapan or '' }}";

    await _selects.fillChoices({
      endpoint: "/api/lookup/marka",
      selectId: "selYaziciMarka",
      placeholder: "Yazıcı markası seçiniz…",
    });
    await _selects.fillChoices({
      endpoint: "/api/lookup/kullanim-alani",
      selectId: "selYaziciKullanim",
      placeholder: "Kullanım alanı seçiniz…",
    });
    document.getElementById("selYaziciMarka").value =
      "{{ item.brand_id or '' }}";
    await _selects.bindMarkaModel("selYaziciMarka", "selYaziciModel");
    document.getElementById("selYaziciModel").value =
      "{{ item.model_id or '' }}";
    _selects.enableRemoteSearch("selYaziciModel", "/api/lookup/model", () => ({
      marka_id: document.getElementById("selYaziciMarka").value || "",
    }));
  });
</script>
{% endblock %}
