{% extends "base.html" %} {% block title %}Lisans Atama{% endblock %} {% block
content %}
<div class="container-fluid py-4">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-sm border-0">
        <div class="card-header d-flex flex-column flex-md-row align-items-md-start justify-content-between gap-3">
          <div>
            <h5 class="mb-1">Lisans Atama</h5>
            <p class="mb-0 text-muted">
              Lisansı ilgili personel ve envanter kaydıyla eşleştirin.
            </p>
          </div>
          <div class="d-flex align-items-center gap-2">
            <a
              href="{{ url_for('license_list') }}"
              class="btn btn-outline-secondary btn-sm"
            >
              <i class="bi bi-arrow-left"></i>
              Listeye Dön
            </a>
          </div>
        </div>
        <form
          id="license-assign-form"
          method="post"
          action="/lisans/{{ license.id }}/assign"
          class="needs-validation"
          novalidate
        >
          <div class="card-body">
            <input
              type="hidden"
              name="islem_yapan"
              value="{{ current_user.full_name if current_user else 'system' }}"
            />
            <div class="row g-3" id="license-assign-grid">
              <div class="col-md-6">
                <label for="assignSorumlu" class="form-label">Sorumlu Personel</label>
                <select
                  id="assignSorumlu"
                  name="sorumlu_personel"
                  class="form-select"
                >
                  <option value="">Seçiniz</option>
                  {% for u in users %}
                  <option
                    value="{{ u }}"
                    {% if license and license.sorumlu_personel==u %}selected{% endif %}
                  >
                    {{ u }}
                  </option>
                  {% endfor %}
                </select>
              </div>
              <div class="col-md-6">
                <label for="assignInventory" class="form-label"
                  >Bağlı Olduğu Envanter
                  <span class="text-muted small">(Opsiyonel)</span></label
                >
                <select
                  id="assignInventory"
                  name="bagli_envanter_no"
                  class="form-select"
                >
                  <option value="">Seçiniz</option>
                  {% for inv in envanterler %}
                  <option
                    value="{{ inv.no }}"
                    {% if license and license.bagli_envanter_no==inv.no %}selected{% endif %}
                  >
                    {{ inv.no }} - {{ inv.bilgisayar_adi or inv.marka }}
                  </option>
                  {% endfor %}
                </select>
              </div>
            </div>
          </div>
          <div class="card-footer d-flex flex-column flex-sm-row justify-content-end gap-2">
            <a class="btn btn-outline-secondary" href="{{ url_for('license_list') }}">
              İptal
            </a>
            <button class="btn btn-primary" type="submit">
              Atamayı Kaydet
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
