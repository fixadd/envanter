{% extends "base.html" %}{% block title %}LDAP Ayarları{% endblock %}
{% block content %}
<h2 class="h5 mb-3">LDAP Ayarları</h2>
<div class="card p-3">
  {% if message %}<div class="alert alert-success">{{ message }}</div>{% endif %}
  {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Sunucu URI</label>
      <input type="text" name="server" class="form-control" value="{{ server }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Bind DN</label>
      <input type="text" name="bind_dn" class="form-control" value="{{ bind_dn }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Parola</label>
      <input type="password" name="bind_password" class="form-control" value="{{ bind_password }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Base DN</label>
      <input type="text" name="base_dn" class="form-control" value="{{ base_dn }}">
    </div>
    <button class="btn btn-secondary" name="action" value="test">Bağlantıyı Test Et</button>
    <button class="btn btn-primary" name="action" value="save">Kaydet</button>
  </form>
</div>
{% endblock %}
