{% extends "base.html" %}
{% block title %}Bilgilerimi Hatırlat{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height:70vh;">
  <div class="card soft-card p-4" style="max-width: 380px; width:100%;">
    <h1 class="h5 text-center mb-3">Bilgilerimi Hatırlat</h1>
    {% if error %}
      <div class="alert alert-danger py-2 small">{{ error }}</div>
    {% endif %}
    {% if sent %}
      <div class="alert alert-success py-2 small">Talebiniz alındı. En kısa sürede sizinle iletişime geçilecektir.</div>
    {% else %}
      <form method="post" action="/remember" autocomplete="off">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />
        <div class="mb-3">
          <label class="form-label" for="email">E-posta</label>
          <input id="email" name="email" type="email" class="form-control" required autofocus>
        </div>
        <button class="btn btn-primary w-100" type="submit">Gönder</button>
      </form>
    {% endif %}
  </div>
</div>
{% endblock %}
