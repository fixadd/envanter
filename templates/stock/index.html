<h2>Stok Takibi</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Donanım Tipi</th>
      <th>Stok</th>
      <th>Hurda</th>
    </tr>
  </thead>
  <tbody>
    {% if stock_items and stock_items|length > 0 %}
      {% for r in stock_items %}
        <tr>
          <td>{{ r.donanim_tipi or '-' }}</td>
          <td>{{ r.stok }}</td>
          <td>{{ r.hurda }}</td>
        </tr>
      {% endfor %}
    {% else %}
      <tr>
        <td colspan="3" class="text-center text-muted">Stok bulunamadı</td>
      </tr>
    {% endif %}
  </tbody>
</table>
