<div class="container-fluid p-3">
  <div class="form-shell">
    <div class="form-shell__header">
      <div>
        <h2 class="form-shell__title">Envanter Ekle</h2>
        <p class="form-shell__subtitle">
          Yeni ekipman kaydı oluşturarak envanter listenizi güncel tutun.
        </p>
      </div>
    </div>
    <form
      method="post"
      action="/inventory/create"
      class="form-shell__form needs-validation"
      novalidate
    >
      <div class="form-shell__body">
        <div class="form-grid" id="envanter-ekle">
          <div>
            <label class="form-label">Envanter No</label>
            <input
              name="envanter_no"
              type="text"
              class="form-control"
              required
              placeholder="ENV-000123"
            />
          </div>
          <div>
            <label class="form-label">Bilgisayar Adı</label>
            <input
              name="bilgisayar_adi"
              type="text"
              class="form-control"
              required
              placeholder="PC-OFIS-01"
            />
          </div>
          <div>
            <label class="form-label">Fabrika</label>
            <select
              id="fabrika"
              name="fabrika"
              class="form-select"
              required
            ></select>
          </div>
          <div>
            <label class="form-label">Departman</label>
            <select
              id="departman"
              name="departman"
              class="form-select"
              required
            ></select>
          </div>
          <div>
            <label class="form-label">Donanım Tipi</label>
            <select
              id="donanim_tipi"
              name="donanim_tipi"
              class="form-select"
              required
            ></select>
          </div>
          <div>
            <label class="form-label">Sorumlu Personel</label>
            <select
              id="sorumlu_personel"
              name="sorumlu_personel"
              class="form-select"
              required
            ></select>
          </div>
          <div>
            <label class="form-label">Marka</label>
            <select id="marka" name="marka" class="form-select" required></select>
          </div>
          <div>
            <label class="form-label">Model</label>
            <select
              id="model"
              name="model"
              class="form-select"
              required
              disabled
            >
              <option value="">Önce marka seçiniz...</option>
            </select>
          </div>
          <div>
            <label class="form-label">Seri No</label>
            <input
              name="seri_no"
              type="text"
              class="form-control"
              required
              placeholder="SN123456789"
            />
          </div>
          <div>
            <label class="form-label">
              IFS No <span class="text-muted">(zorunlu değil)</span>
            </label>
            <input
              name="ifs_no"
              type="text"
              class="form-control"
              placeholder="IFS-..."
            />
          </div>
          <div>
            <label class="form-label">
              Bağlı Makina No <span class="text-muted">(zorunlu değil)</span>
            </label>
            <input
              name="bagli_makina_no"
              type="text"
              class="form-control"
              placeholder="Makina No"
            />
          </div>
          <div class="grid-span-2">
            <label class="form-label">
              Not <span class="text-muted">(zorunlu değil)</span>
            </label>
            <textarea
              name="notlar"
              class="form-control"
              rows="3"
              placeholder="Açıklama / notlar"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="form-shell__actions">
        <button type="submit" class="btn btn-primary">Kaydet</button>
        <button
          type="button"
          class="btn btn-outline-secondary"
          data-bs-dismiss="modal"
        >
          İptal
        </button>
      </div>
    </form>
  </div>
</div>

<script>
  (async function () {
    async function loadOptions(sel, url) {
      const res = await fetch(url);
      const data = await res.json();
      sel.innerHTML =
        '<option value="">Seçiniz...</option>' +
        data
          .map(
            (o) =>
              `<option value="${o.text}" data-id="${o.id}">${o.text}</option>`,
          )
          .join("");
    }

    const fabrikaSel = document.getElementById("fabrika");
    const departmanSel = document.getElementById("departman");
    const donanimSel = document.getElementById("donanim_tipi");
    const personelSel = document.getElementById("sorumlu_personel");
    const markaSel = document.getElementById("marka");
    const modelSel = document.getElementById("model");

    await loadOptions(fabrikaSel, "/api/picker/fabrika");
    await loadOptions(departmanSel, "/api/picker/kullanim_alani");
    await loadOptions(donanimSel, "/api/picker/donanim_tipi");
    if (window._selects) {
      await _selects.fillChoices({
        endpoint: "/api/picker/kullanici",
        selectId: "sorumlu_personel",
        mapFn: (r) => ({ value: r.text, label: r.text }),
      });
      _selects.enableRemoteSearch(
        "sorumlu_personel",
        "/api/picker/kullanici",
        () => ({}),
        (r) => ({ value: r.text, label: r.text }),
      );
    } else {
      await loadOptions(personelSel, "/api/picker/kullanici");
    }

    const brandRes = await fetch("/api/picker/marka");
    const brands = await brandRes.json();
    markaSel.innerHTML =
      '<option value="">Seçiniz...</option>' +
      brands
        .map(
          (b) =>
            `<option value="${b.text}" data-id="${b.id}">${b.text}</option>`,
        )
        .join("");

    markaSel.addEventListener("change", async () => {
      const opt = markaSel.options[markaSel.selectedIndex];
      const brandId = opt && opt.dataset.id;
      modelSel.innerHTML = '<option value="">Seçiniz...</option>';
      modelSel.disabled = !brandId;
      if (!brandId) return;
      const res = await fetch(`/api/picker/model?marka_id=${brandId}`);
      const models = await res.json();
      modelSel.innerHTML += models
        .map((m) => `<option value="${m.text}">${m.text}</option>`)
        .join("");
    });
  })();
</script>
