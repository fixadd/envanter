# .deepsource.toml
version = 1

test_patterns = ["tests/**"]

exclude_patterns = [
  "**/node_modules/**",
  "**/__pycache__/**",
  ".venv/**",
  "venv/**",
  "alembic/versions/**",
  "data/**",
  "butt_background/**",
  "static/**/*.min.*"
]

[[analyzers]]
name = "python"
enabled = true
  [analyzers.meta]
  runtime_version = "3.x.x"   # sadece bu satÄ±r yeterli

[[analyzers]]
name = "javascript"
enabled = true

[[analyzers]]
name = "docker"
enabled = true

[[analyzers]]
name = "secrets"
enabled = true

[[transformers]]
name = "black"
enabled = true

[[transformers]]
name = "isort"
enabled = true

[[transformers]]
name = "prettier"
enabled = true
